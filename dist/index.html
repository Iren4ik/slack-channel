<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack</title>
<script defer src="/bundle.js"></script></head>
<body>
  <div id="app">
    <!-- Боковое меню -->
    <div class="sidebar">
      <!-- Шапка -->
      <div class="sidebar-header">
        <div class="sidebar-title">
          <h1>Slack</h1>
          <button class="sidebar-arrow-btn">
            <img src="/assets/icons/arrow.svg" />
          </button>
        </div>
        <button class="sidebar-burger-btn">
          <img src="/assets/icons/burger.svg" />
        </button>
      </div>
      <!-- Меню -->
      <div class="sidebar-main">
        <div class="sidebar-menu">
          <button class="sidebar-menu-btn">
            <img src="/assets/icons/message.svg" />
            <h3>Threads</h3>
          </button>
          <button class="sidebar-menu-btn">
            <img src="/assets/icons/plane.svg" />
            <h3>Drafts & sent</h3>
          </button>
        </div>

        <!-- Каналы -->
        <div class="channels">
          <button class="channels-header" id="channels-header">
            <img src="/assets/icons/rollup.svg" />
            <h3>Channels</h3>
          </button>
          <ul class="channels-list" id="channels-list"></ul>
        </div>
      </div>
    </div>

    <!-- Основная часть -->
    <div class="main">
      <!-- Шапка -->
      <div class="chat-header">
        <h2># product-team</h2>
      </div>
      <!-- Чат -->
      <div class="chat-content">
        <div class="message">
          <p><strong>Jordan</strong> 2:15 PM</p>
          <p>We received a lot of UI feedback from the client again.</p>
        </div>
        <div class="message">
          <p><strong>Lara</strong> 2:30 PM</p>
          <p>
            We need to think about how we can improve our current process...
          </p>
        </div>
        <!-- Add more messages as needed -->
      </div>
      <!-- Текстовый редактор -->
      <div class="chat-input">
        <input type="text" placeholder="Message #product-team" />
      </div>
    </div>
  </div>
  <script src="/800fd0905b1915941a06.ts"></script>
</body>
</html>
