<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Slack</title>
</head>
<body>
  <div id="app">
    <!-- Боковое меню -->
    <div class="sidebar">
      <!-- Шапка -->
      <div class="sidebar-header">
        <div class="sidebar-title">
          <h1>Slack</h1>
          <button class="sidebar-arrow-btn">
            <img src="src/assets/icons/arrow.svg" alt="Иконка стрелки"/>
          </button>
        </div>
        <button class="sidebar-burger-btn">
          <img src="src/assets/icons/burger.svg" alt="Иконка бургерного меню"/>
        </button>
      </div>

      <!-- Меню -->
      <div class="sidebar-main">
        <div class="sidebar-menu">
          <button class="sidebar-menu-btn">
            <img src="src/assets/icons/message.svg" alt="Иконка сообщения"/>
            <p>Threads</p>
          </button>
          <button class="sidebar-menu-btn">
            <img src="src/assets/icons/plane.svg" alt="Иконка рассылки"/>
            <p>Drafts & sent</p>
          </button>
        </div>

        <!-- Каналы -->
        <div class="channels">
          <button class="channels-header" id="channels-header">
            <img class="rollup-icon" src="src/assets/icons/rollup.svg" alt="Иконка сворачивающегося меню"/>
            <p>Channels</p>
          </button>
          <ul class="channels-list" id="channels-list"></ul>
          <button class="add-channel-btn">
            <img src="src/assets/icons/plus.svg" alt="Иконка плюса"/>
            <p>Add channels</p>
          </button>
        </div>
      </div>
    </div>

    <!-- Основная часть -->
    <div class="chat">

      <div class="chat-header">
        <button class="chat-name">
          <img class="chat-header-lock" src="src/assets/icons/black-lock.svg" alt="Иконка замка"/>
          <h2>product-team</h2>
          <img src="src/assets/icons/arrow.svg" alt="Иконка стрелки"/>
        </button>
        <div class="chat-settings">
          <button class="chat-setting chat-participants">
            <ul class="chat-participants-list">
              <li>
                <img class="header-avatar" src="src/assets/images/avatar1.png" alt="Аватарка"/>
              </li>
              <li>
                <img class="header-avatar" src="src/assets/images/avatar2.png" alt="Аватарка"/>
              </li>
              <li>
                <img class="header-avatar" src="src/assets/images/avatar3.png" alt="Аватарка"/>
              </li>
            </ul>
            <span>4</span>
          </button>
          <button class="chat-setting chat-earflap">
            <img class="icon-earflap" src="src/assets/icons/earflap.svg" alt="Иконка наушников"/>
            <img class="icon-arrow" src="src/assets/icons/grey-arrow.svg" alt="Иконка стрелки"/>
          </button>
          <button class="chat-setting chat-document">
            <img src="src/assets/icons/document.svg" alt="Иконка добавить документ"/>
          </button>
        </div>
      </div>

      <div class="chat-content">
        <div class="message">
          <p><strong>Jordan</strong> 2:15 PM</p>
          <p>We received a lot of UI feedback from the client again.</p>
        </div>
        <div class="message">
          <p><strong>Lara</strong> 2:30 PM</p>
          <p>
            We need to think about how we can improve our current process...
          </p>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Message #product-team" />
        </div>
      </div>


    </div>
  </div>
  <script src="/src/index.ts"></script>
</body>
</html>
