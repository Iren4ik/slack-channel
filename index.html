  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Slack</title>

<body>
  <div id="app">
    <!-- Боковое меню -->
    <div class="sidebar">
      <!-- Шапка -->
      <div class="sidebar-header">
        <div class="sidebar-title">
          <h1>Slack</h1>
          <button class="sidebar-arrow-btn">
            <img src="src/assets/icons/arrow.svg" />
          </button>
        </div>
        <button class="sidebar-burger-btn">
          <img src="src/assets/icons/burger.svg" />
        </button>
      </div>
      <!-- Меню -->
      <div class="sidebar-main">
        <div class="sidebar-menu">
          <button class="sidebar-menu-btn">
            <img src="src/assets/icons/message.svg" />
            <p>Threads</p>
          </button>
          <button class="sidebar-menu-btn">
            <img src="src/assets/icons/plane.svg" />
            <p>Drafts & sent</p>
          </button>
        </div>

        <!-- Каналы -->
        <div class="channels">
          <button class="channels-header" id="channels-header">
            <img class="rollup-icon" src="src/assets/icons/rollup.svg" />
            <p>Channels</p>
          </button>
          <ul class="channels-list" id="channels-list"></ul>
          <button class="add-channel-btn">
            <img src="src/assets/icons/plus.svg" alt="Icon for new channel"/>
            <p>Add channels</p>
          </button>
        </div>
      </div>
    </div>
